<app-header></app-header>

<div class="relative z-10 mt-[50px] mb-[50px] mx-auto w-4/5 bg-white p-5 rounded-md">
    <h3 class="top-badge">Rechercher vos réservation</h3>

    <form class="mt-10" [formGroup]="reservationForm">
        <div class="grid xl:grid-cols-2 xl:gap-6">
            <div class="relative z-0 mb-6 w-full group">
                <input type="email" name="email" formControlName="email"
                    class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-green-600 appearance-none focus:outline-none focus:ring-0 focus:border-yellow-400 peer"
                    placeholder=" " required />
                <label for="email"
                    class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-yellow-400 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Email
                    address</label>
            </div>
            <div class="relative z-0 mb-6 w-full group">
                <input type="text" name="reservationCode" formControlName="reservationCode"
                    class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-green-600 appearance-none focus:outline-none focus:ring-0 focus:border-yellow-400 peer"
                    placeholder=" " required />
                <label for="reservation"
                    class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-yellow-400 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Code
                    réservation</label>
            </div>
        </div>
        <button type="submit"
            class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:green-600 dark:hover:bg-green-800 dark:focus:ring-green-700">Rechercher</button>
    </form>
</div>

<app-footer></app-footer>
