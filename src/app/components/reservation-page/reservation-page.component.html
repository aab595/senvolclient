<app-header></app-header>

<div class="relative z-10 mt-[50px] mb-[50px] mx-auto w-4/5 bg-white p-5 rounded-md">
    <h3 class="top-badge">Rechercher vos réservation</h3>

    <form class="mt-10">
        <div class="grid xl:grid-cols-2 xl:gap-6">
            <div class="relative z-0 mb-6 w-full group">
                <input type="email" name="email" id="email" autocomplete="off"
                    class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-yellow-500 peer"
                    placeholder=" " required="">
                <label for="email"
                    class="absolute text-gray-600 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-yellow-500 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Adresse
                    e-mail (Ex. votre@email.com)</label>
            </div>
            <div class="relative z-0 mb-6 w-full group">
                <input type="text" name="reference" id="reference" autocomplete="off"
                    class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-yellow-500 peer"
                    placeholder=" " required="">
                <label for="reference"
                    class="absolute text-gray-600 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-yellow-500 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Code
                    réservation (10 caractères)</label>
            </div>
        </div>
        <button type="submit"
            class="btn-green">Rechercher</button>
    </form>

</div>

<app-footer></app-footer>
