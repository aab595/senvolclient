<div class="grid md:grid-cols-2 sm:grid-cols-1 p-20 gap-10">
    <div class="bg-white mx-auto rounded-lg w-full p-10 drop-shadow-lg">
        <form>
            <div class="mb-6">
                <label for="username" class="block mb-2 text-green-600 font-medium">
                    Nom d'utilisateur
                </label>
                <div class="relative">
                    <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
                        <span class="material-icons w-5 h-5 text-green-600">person</span>
                    </div>
                    <input type="text" id="username" autocomplete="off"

                </div>
                <div class="ml-3 text-sm">
                    <label for="remember" class="font-medium text-gray-500">Remember me</label>
                </div>
            </div>
            <button type="submit" class="btn-green">Connexion</button>
        </form>
